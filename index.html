<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="result">
                <p><b>Your Result</b></p>
            </div>
            <div class="rank">
                <div id="big">
                    <h1>76</h1>
                </div>
                <div id="small">
                    <h3>of 100</h3>
                </div>
            </div>
            <div id="Great">Great</div>
            <p class="hloo">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box2">
            <div class="summary">
                <p>Summary</p>
            </div>
            <div class="reaction">
                <div class="sym">
                    <img src="icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div class="score">
                    <div class="dark">
                        <p>80 </p>
                    </div>
                    <div class="grey">
                        <p> / 100</p>
                    </div>
                </div>
            </div>
            <div class="memory">
                <div class="sym">
                    <img src="icon-memory.svg">
                    <p>Memory</p>
                </div>
                <div class="score">
                    <div class="dark">
                        <p>92 </p>
                    </div>
                    <div class="grey">
                        <p> / 100</p>
                    </div>
                </div>
            </div>
            <div class="verbal">
                <div class="sym"><img src="icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <div class="score">
                    <div class="dark">
                        <p>61 </p>
                    </div>
                    <div class="grey">
                        <p> / 100</p>
                    </div>
                </div>
            </div>
            <div class="visual">
                <div class="sym"><img src="icon-visual.svg">
                    <p>Visual</p>
                </div>
                <div class="score">
                    <div class="dark">
                        <p>72</p>
                    </div>
                    <div class="grey">
                        <p> / 100</p>
                    </div>
                </div>
            </div>
            <button class="button">
                <p>Continue</p>
            </button>

        </div>
    </div>
    </div>
</body>

</html>
